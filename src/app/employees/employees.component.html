<div class="container">
   <div class="row">
      <table class="table">
         <thead>
            <tr>
               <th scope="col"></th>
               <th scope="col">ID</th>
               <th scope="col">Full Name</th>
               <th scope="col">Age</th>
               <th scope="col">City</th>
               <th scope="col">Job</th>
               <th scope="col">Hours Per Month</th>
               <th scope="col">Hour Salary</th>
               <th scope="col">Salary</th>
               <th scope="col"></th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let employee of employees" [ngClass]="employee.monthSalary > 3000 ? 'employee-blue' : 'employee-red'">
               <th scope="row">
                  <img class="employee-image" [src]="employee.image" />
               </th>
               <th>{{employee.id}}</th>
               <td>{{employee.fullname}}</td>
               <td>{{employee.age}}</td>
               <td>{{employee.city}}</td>
               <td>{{employee.job}}</td>
               <td>{{employee.hoursPerMonth}}</td>
               <td>{{employee.hourSalary}}</td>
               <td>{{employee.monthSalary | currency}}</td>
               <td><button (click)="goToEdit(employee.id)" class="btn btn-primary btn-sm">Edit</button></td>
            </tr>
         </tbody>
       </table>
   </div>
</div>
