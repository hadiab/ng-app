<div class="container">
   <div class="row">
      <form (submit)="submit()">
         <div class="mb-3">
           <label class="form-label">Full Name</label>
           <input name="fullname" class="form-control" [(ngModel)]="employee.fullname">
         </div>

         <div class="mb-3">
            <label class="form-label">Age</label>
            <input name="age" class="form-control" [(ngModel)]="employee.age">
          </div>

         <div class="mb-3">
            <label class="form-label">City</label>
            <input name="city" class="form-control" [(ngModel)]="employee.city">
          </div>

         <div class="mb-3">
            <label class="form-label">Job</label>
            <input name="job" class="form-control" [(ngModel)]="employee.job">
          </div>

         <div class="mb-3">
            <label class="form-label">Hours Per Month</label>
            <input name="hoursPerMonth" class="form-control" [(ngModel)]="employee.hoursPerMonth">
          </div>

         <div class="mb-3">
            <label class="form-label">Hour Salary</label>
            <input name="hourSalary" class="form-control" [(ngModel)]="employee.hourSalary">
          </div>

         <button type="submit" class="btn btn-success">Save</button>
       </form>
   </div>
</div>
